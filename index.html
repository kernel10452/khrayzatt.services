<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khrayzatt</title>
  <link rel="icon" href="../assets/mylogo.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    @font-face {
      font-family: 'Billabong';
      src: url('https://cdn.jsdelivr.net/gh/itfoundry/billabong-webfont/Billabong.woff2') format('woff2');
    }

    body {
      font-family: 'Lilita One', cursive;
      padding: 20px;
      margin: 0;
      background-color: #3D3D3D;
      z-index: 1;
    }
    .particle-layer {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
      overflow: hidden;
    }
    .particle-layer::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
      radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 1%, transparent 10%),
      radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 1%, transparent 10%);
      animation: particle-flow 20s linear infinite;
      z-index: 2;
    }
    @keyframes particle-flow {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }
    .particle-layer::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
      radial-gradient(circle at 70% 30%, rgba(255,255,255,0.05) 1%, transparent 15%);
      animation: particle-float 40s linear infinite;
      z-index: 2;
    }
    @keyframes particle-float {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-5%, -5%);
      }
      50% {
        transform: translate(-10%, 0);
      }
      75% {
        transform: translate(-5%, 5%);
      }
    }
    h1 {
      font-family: 'billabong', cursive;
      color: #F5ECD5;
    }
    .flex-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .category {
      background-color: #578E7E;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px #F5ECD5;
    }
    .category h2 {
      margin: 0 0 10px 0;
      color: #3D3D3D;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .grid button {
      padding: 10px;
      background-color: #F5ECD5;
      color: #3D3D3D;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-family: 'Lilita One', cursive;
    }
    .grid button:hover {
      background-color: #F5ECD5;
    }
    .quantity-selector {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-control input[type="range"] {
      flex: 1;
    }
    .quantity-control input[type="number"] {
      width: 80px;
      padding: 5px;
      border: 1px solid #3D3D3D;
      border-radius: 5px;
      text-align: center;
    }
    .quantity-selector button {
      padding: 10px;
      background-color: #F5ECD5;
      color: #3D3D3D;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .quantity-selector button:hover {
      background-color: #F5ECD5;
    }
    .scroll-down-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #578E7E;
      color: #3D3D3D;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px #F5ECD5;
      cursor: pointer;
      visibility: hidden;
    }
    .scroll-down-button:hover {
      background-color: #F5ECD5;
      color: #3D3D3D;
      font-family: 'Lilita One', cursive;
    }
    #continue-botton{
      font-family: 'Lilita One', cursive;
      margin-top: 20px;
      padding: 10px;
      background-color:#578E7E;
      color: #3D3D3D;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px #F5ECD5;
    }
/* Slider Track */
    input[type="range"] {
      -webkit-appearance: none; /* Remove default styling */
      appearance: none;
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1); /* Subtle track color */
      border-radius: 10px;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

/* Slider Thumb */
     input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #ffffff; /* Thumb color */
      border: 2px solid rgba(0, 0, 0, 0.2); /* Subtle border */
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #ffffff;
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
/* Hover Effects */
    input[type="range"]:hover {
      opacity: 1;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
/* Number Box Container */
    input[type="number"] {
      -webkit-appearance: none; /* Remove default styling */
      appearance: none;
      width: 100px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1); /* Subtle background */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
      border-radius: 5px;
      color: #ffffff; /* Text color */
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
/* Focus State */
    input[type="number"]:focus {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
/* Remove Spin Buttons (Optional) */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield; /* Firefox */
    }
    hr {
      border: 0;
      height: 2px;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.5),
        rgba(255, 255, 255, 0)
        );
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }
    hr::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.8),
        rgba(255, 255, 255, 0)
        );
      animation: slide 3s infinite;
    }
    @keyframes slide {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      } 
    }
  </style>
</head>
<body>
  <div class="particle-layer"></div>
  <h1>My Services Catalog</h1>
  <div class="flex-column">

    <!-- Instagram Services -->
    <div class="category">
      <h2>Instagram Services</h2>
      <div class="grid">
        <button onclick="showQuantitySelector('Instagram Followers', 1, 1000000)">Instagram Followers</button>
        <button onclick="showQuantitySelector('Instagram Likes', 1, 5000000)">Instagram Likes</button>
        <button onclick="showQuantitySelector('Instagram Views', 1, 5000000)">Instagram Views</button>
        <button onclick="showQuantitySelector('Instagram Comments', 1, 5000)">Instagram Comments</button>
      </div>
    </div>

    <!-- TikTok Services -->
    <div class="category">
      <h2>TikTok Services</h2>
      <div class="grid">
        <button onclick="showQuantitySelector('TikTok Followers', 1, 50000)">TikTok Followers</button>
        <button onclick="showQuantitySelector('TikTok Likes', 1, 1000000)">TikTok Likes</button>
        <button onclick="showQuantitySelector('TikTok Views', 1, 5000000)">TikTok Views</button>
        <button onclick="showQuantitySelector('TikTok Comments', 1, 5000)">TikTok Comments</button>
      </div>
    </div>

    <!-- TikTok Coins -->
    <div class="category">
      <h2>TikTok Coins</h2>
      <div class="grid">
        <button onclick="showQuantitySelector('TikTok Coins', 1, 50000)">TikTok Coins</button>
      </div>
    </div>
  </div>
  <hr class="hor-line">
  <div id="quantitySelectors" class="flex-column"></div>

  <button id="continue-botton" onclick="redirectToWhatsApp()">Continue</button>

  <button id="scrollDownButton" class="scroll-down-button" onclick="scrollToQuantitySelectors()">â†“</button>

  <script>
    const quantitySelectors = document.getElementById("quantitySelectors");
    const scrollDownButton = document.getElementById("scrollDownButton");
    const selectedServices = {};

    function showQuantitySelector(service, min, max) {
      if (!selectedServices[service]) {
        selectedServices[service] = min;

        const selector = document.createElement("div");
        selector.className = "quantity-selector";
        selector.innerHTML = `
          <h3>${service}</h3>
          <div class="quantity-control">
            <input type="range" min="${min}" max="${max}" value="${min}" step="1" oninput="syncInputs('${service}', this.value)">
            <input type="number" min="${min}" max="${max}" value="${min}" step="1" onchange="syncInputs('${service}', this.value)">
          </div>
        `;
        quantitySelectors.appendChild(selector);
        selector.style.display = "flex";
        scrollDownButton.style.visibility = "visible";
      }
    }

    function syncInputs(service, value) {
      const selector = Array.from(quantitySelectors.children).find(child => child.querySelector("h3").textContent === service);
      if (selector) {
        const [rangeInput, numberInput] = selector.querySelectorAll("input");
        value = Math.max(rangeInput.min, Math.min(rangeInput.max, value)); // Ensure value is within range
        rangeInput.value = value;
        numberInput.value = value;
        selectedServices[service] = value;
      }
    }

    function scrollToQuantitySelectors() {
      quantitySelectors.scrollIntoView({ behavior: "smooth" });
    }

    function redirectToWhatsApp() {
      const phoneNumber = "96176935901";
      const message = Object.entries(selectedServices)
        .map(([service, quantity]) => `${service}: ${quantity}`)
        .join("\n");
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent('Hello! Here are my selections:\n' + message)}`;
      window.location.href = whatsappURL;
    }
  </script>
</body>
</html>
